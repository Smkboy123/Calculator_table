<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Calculatrice</h1>
      <p>&copy; moussa samaké || 2024</p>
      <div id="calc_body">
        <input type="text" disabled id="affiche" />
        <div class="buttons">
          <div class="row">
            <button onclick="racine()">√</button>
            <button onclick="carre('X²')">X²</button>
            <button onclick="effacer()" class="ac">AC</button>
            <button onclick="supprimer()" class="del">DEL</button>
          </div>
          <div class="row">
            <button onclick="ajoutValeur(7)">7</button>
            <button onclick="ajoutValeur(8)">8</button>
            <button onclick="ajoutValeur(9)">9</button>
            <button onclick="ajoutValeur('+')">+</button>
          </div>
          <div class="row">
            <button onclick="ajoutValeur(6)">6</button>
            <button onclick="ajoutValeur(5)">5</button>
            <button onclick="ajoutValeur(4)">4</button>
            <button onclick="ajoutValeur('-')">-</button>
          </div>
          <div class="row">
            <button onclick="ajoutValeur(1)">1</button>
            <button onclick="ajoutValeur(2)">2</button>
            <button onclick="ajoutValeur(3)">3</button>
            <button onclick="ajoutValeur('*')">x</button>
          </div>
          <div class="row">
            <button onclick="ajoutValeur(0)">0</button>
            <button onclick="ajoutValeur('.')">.</button>
            <button onclick="calcul()" class="egual">=</button>
            <button onclick="ajoutValeur('/')">/</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
